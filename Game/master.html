<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        canvas {
            border: 2px solid #444;
            background: #333;
        }
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="ui">
        <div>
            <div style="margin-bottom: 5px;">HP:</div>
            <div style="display: inline-block; width: 120px; height: 16px; background: #333; border: 2px solid #666; position: relative;">
                <div id="hp-fill" style="display: block; height: 100%; background: #4caf50; width: 100%; transition: width 0.2s;"></div>
                <span id="hp-text" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; text-shadow: 1px 1px 1px rgba(0,0,0,0.8);">100/100</span>
            </div>
        </div>
        <div>
            <div style="margin-bottom: 5px;">MP:</div>
            <div style="display: inline-block; width: 120px; height: 16px; background: #333; border: 2px solid #666; position: relative;">
                <div id="mp-fill" style="display: block; height: 100%; background: #2196f3; width: 100%; transition: width 0.2s;"></div>
                <span id="mp-text" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; text-shadow: 1px 1px 1px rgba(0,0,0,0.8);">100/100</span>
            </div>
        </div>
        <div>Level: <span id="level">1</span></div>
        <div>XP: <span id="xp">0</span></div>
        <div>Charge: <span id="charge-bar" style="display: inline-block; width: 60px; height: 8px; background: #333; border: 1px solid #666; position: relative;">
            <span id="charge-fill" style="display: block; height: 100%; background: #4169e1; width: 0%; transition: width 0.1s;"></span>
        </span></div>
        <div style="margin-top: 10px; font-size: 12px; color: #aaa;">
            Player: <span id="player-pos">0, 0</span><br>
            NPCs: <span id="npc-count">0</span>
        </div>
    </div>

    <!-- Game Config -->
    <script>
        const CONFIG = {
            TILE_SIZE: 32,
            WORLD_WIDTH: 100,
            WORLD_HEIGHT: 100,
            CANVAS_WIDTH: 800,
            CANVAS_HEIGHT: 600
        };

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const keys = {};
        
        // Global game state - INITIALIZE NPCS ARRAY HERE
        const gameState = {
            world: [],
            enemies: [],
            projectiles: [],
            items: [],
            inventory: [],
            showInventory: false,
            npcs: [], // âœ… Initialize empty array immediately
            dialogue: {
                active: false,
                speaker: '',
                message: '',
                timer: 0,
                duration: 4000 // 4 seconds
            },
            camera: {
                x: 0,
                y: 0,
                width: CONFIG.CANVAS_WIDTH,
                height: CONFIG.CANVAS_HEIGHT
            }
        };
    </script>

    <!-- Utilities -->
    <script>
        const Utils = {
            checkCollision: function(x, y, width, height) {
                const left = Math.floor(x / CONFIG.TILE_SIZE);
                const right = Math.floor((x + width - 1) / CONFIG.TILE_SIZE);
                const top = Math.floor(y / CONFIG.TILE_SIZE);
                const bottom = Math.floor((y + height - 1) / CONFIG.TILE_SIZE);
                
                for (let ty = top; ty <= bottom; ty++) {
                    for (let tx = left; tx <= right; tx++) {
                        if (tx < 0 || tx >= CONFIG.WORLD_WIDTH || ty < 0 || ty >= CONFIG.WORLD_HEIGHT) {
                            return true;
                        }
                        if (gameState.world[ty][tx].solid) {
                            return true;
                        }
                    }
                }
                return false;
            },

            findSafeSpawnPosition: function() {
                let attempts = 0;
                while (attempts < 100) {
                    const x = Math.random() * (CONFIG.WORLD_WIDTH - 10) * CONFIG.TILE_SIZE + 5 * CONFIG.TILE_SIZE;
                    const y = Math.random() * (CONFIG.WORLD_HEIGHT - 10) * CONFIG.TILE_SIZE + 5 * CONFIG.TILE_SIZE;
                    
                    if (!this.checkCollision(x, y, Player.width, Player.height)) {
                        return { x, y };
                    }
                    attempts++;
                }
                
                // Fallback
                for (let y = 5; y < CONFIG.WORLD_HEIGHT - 5; y++) {
                    for (let x = 5; x < CONFIG.WORLD_WIDTH - 5; x++) {
                        if (gameState.world[y][x].type === 'grass') {
                            return { 
                                x: x * CONFIG.TILE_SIZE + CONFIG.TILE_SIZE / 2 - Player.width / 2, 
                                y: y * CONFIG.TILE_SIZE + CONFIG.TILE_SIZE / 2 - Player.height / 2 
                            };
                        }
                    }
                }
                
                return { x: 200, y: 200 };
            }
        };

        // Fixed NPC System
        const NPCSystem = {
            spawnTestNPC: function() {
                console.log('ðŸŸ¢ NPCSystem.spawnTestNPC() called');
                console.log('gameState.npcs before spawn:', gameState.npcs.length);
                
                // âœ… Find a safe spawn location independent of player position
                const safeSpot = Utils.findSafeSpawnPosition();
                const npc = {
                    x: safeSpot.x + 80, // Offset from safe spot instead of player
                    y: safeSpot.y + 20,
                    width: 32,
                    height: 32,
                    name: 'Village Elder',
                    color: '#ff00ff', // Bright magenta
                    message: 'Welcome, brave adventurer! The land needs your help.', // âœ… Message property is already here
                    canInteract: false
                };
                
                console.log('ðŸŸ¢ Created NPC:', npc.name, 'at position', npc.x, npc.y);
                gameState.npcs.push(npc);
                console.log('ðŸŸ¢ NPCs after spawn:', gameState.npcs.length, 'total NPCs');
                console.log('ðŸŸ¢ NPC names:', gameState.npcs.map(n => n.name));
            },

            update: function() {
                if (!gameState.npcs || gameState.npcs.length === 0) return;
                
                gameState.npcs.forEach(npc => {
                    // Check distance to player
                    const dx = Player.x - npc.x;
                    const dy = Player.y - npc.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Set interaction availability based on distance
                    npc.canInteract = distance < 50;
                });
            },

            interact: function() {
                if (!gameState.npcs || gameState.npcs.length === 0) {
                    console.log('ðŸ”´ No NPCs exist');
                    return;
                }
                
                // Find an NPC the player can interact with
                const nearbyNPC = gameState.npcs.find(npc => npc.canInteract);
                
                if (nearbyNPC) {
                    // Show dialogue box instead of console message
                    DialogueSystem.showDialogue(nearbyNPC.name, nearbyNPC.message);
                } else {
                    // Still show this in console since it's a "no one nearby" message
                    console.log('ðŸ”´ No one to talk to nearby.');
                }
            },

            render: function() {
                if (!gameState.npcs || gameState.npcs.length === 0) {
                    return;
                }
                
                gameState.npcs.forEach((npc, index) => {
                    const screenX = npc.x - gameState.camera.x;
                    const screenY = npc.y - gameState.camera.y;
                    
                    // Only render if anywhere near screen (generous bounds)
                    if (screenX > -100 && screenX < canvas.width + 100 && 
                        screenY > -100 && screenY < canvas.height + 100) {
                        
                        // Draw NPC as bright magenta square
                        ctx.fillStyle = npc.color;
                        ctx.fillRect(screenX, screenY, npc.width, npc.height);
                        
                        // Strong black border
                        ctx.strokeStyle = '#000000';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(screenX, screenY, npc.width, npc.height);
                        
                        // Name label above NPC
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '12px monospace';
                        ctx.fillText(npc.name, screenX, screenY - 5);
                        
                        // Interaction indicator
                        if (npc.canInteract) {
                            ctx.fillStyle = '#ffff00';
                            ctx.font = '16px monospace';
                            ctx.fillText('E', screenX + npc.width/2 - 4, screenY - 10);
                        }
                    }
                });
            }
        };

        // Dialogue System - NEW!
        const DialogueSystem = {
            showDialogue: function(speaker, message) {
                gameState.dialogue.active = true;
                gameState.dialogue.speaker = speaker;
                gameState.dialogue.message = message;
                gameState.dialogue.timer = 0;
                
                console.log(`ðŸ’¬ ${speaker}: ${message}`); // Keep console log as backup
            },

            update: function() {
                if (gameState.dialogue.active) {
                    gameState.dialogue.timer += 16; // Add frame time
                    
                    // Auto-close after duration
                    if (gameState.dialogue.timer >= gameState.dialogue.duration) {
                        this.closeDialogue();
                    }
                }
            },

            closeDialogue: function() {
                gameState.dialogue.active = false;
                gameState.dialogue.speaker = '';
                gameState.dialogue.message = '';
                gameState.dialogue.timer = 0;
            },

            render: function() {
                if (!gameState.dialogue.active) return;

                // Dialogue box dimensions
                const boxWidth = Math.min(600, canvas.width - 40);
                const boxHeight = 120;
                const boxX = (canvas.width - boxWidth) / 2;
                const boxY = canvas.height - boxHeight - 20;

                // Draw semi-transparent backdrop
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(boxX, boxY, boxWidth, boxHeight);

                // Draw border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(boxX, boxY, boxWidth, boxHeight);

                // Draw inner border for style
                ctx.strokeStyle = '#ccc';
                ctx.lineWidth = 1;
                ctx.strokeRect(boxX + 4, boxY + 4, boxWidth - 8, boxHeight - 8);

                // Speaker name
                ctx.fillStyle = '#ffd700'; // Gold color for speaker name
                ctx.font = 'bold 18px monospace';
                ctx.fillText(gameState.dialogue.speaker, boxX + 15, boxY + 25);

                // Message text with word wrapping
                ctx.fillStyle = '#fff';
                ctx.font = '16px monospace';
                
                const maxWidth = boxWidth - 30;
                const lineHeight = 20;
                const words = gameState.dialogue.message.split(' ');
                let line = '';
                let y = boxY + 50;
                
                for (let i = 0; i < words.length; i++) {
                    const testLine = line + words[i] + ' ';
                    const testWidth = ctx.measureText(testLine).width;
                    
                    if (testWidth > maxWidth && i > 0) {
                        ctx.fillText(line, boxX + 15, y);
                        line = words[i] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, boxX + 15, y);

                // Close instruction
                ctx.fillStyle = '#aaa';
                ctx.font = '12px monospace';
                ctx.fillText('Press E to close or wait for auto-close...', boxX + 15, boxY + boxHeight - 10);

                // Optional: Progress bar showing auto-close timer
                const progress = gameState.dialogue.timer / gameState.dialogue.duration;
                const progressWidth = (boxWidth - 30) * progress;
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(boxX + 15, boxY + boxHeight - 25, boxWidth - 30, 2);
                
                ctx.fillStyle = '#ffd700';
                ctx.fillRect(boxX + 15, boxY + boxHeight - 25, progressWidth, 2);
            }
        };

        // Simple Inventory Management
        const InventoryManager = {
            selectedIndex: 0,
            gridCols: 8,
            gridRows: 6,
            slotSize: 48,
            inventoryX: 200,
            inventoryY: 150,

            addItem: function(item) {
                const existingStack = gameState.inventory.find(stack => 
                    stack.type === item.type && stack.name === item.name
                );
                
                if (existingStack) {
                    existingStack.quantity += 1;
                    console.log(`Added to stack: ${existingStack.name} x${existingStack.quantity}`);
                } else {
                    const newStack = {
                        type: item.type,
                        name: item.name,
                        quantity: 1
                    };
                    
                    if (item.type === 'health') {
                        newStack.healAmount = item.healAmount;
                    } else if (item.type === 'mana') {
                        newStack.restoreAmount = item.restoreAmount;
                    }
                    
                    gameState.inventory.push(newStack);
                    console.log(`New item: ${newStack.name} x1`);
                }
            },

            getSelectedItem: function() {
                return gameState.inventory[this.selectedIndex] || null;
            },

            useSelectedItem: function() {
                const item = this.getSelectedItem();
                if (!item || item.quantity <= 0) {
                    console.log('No item to use!');
                    return;
                }

                if (item.type === 'health') {
                    const oldHp = Player.hp;
                    Player.hp = Math.min(Player.hp + item.healAmount, Player.maxHp);
                    const actualHeal = Player.hp - oldHp;
                    
                    if (actualHeal > 0) {
                        console.log(`Used ${item.name}! Healed for ${actualHeal} HP (${Player.hp}/${Player.maxHp})`);
                        
                        item.quantity -= 1;
                        
                        if (item.quantity <= 0) {
                            gameState.inventory.splice(this.selectedIndex, 1);
                            if (this.selectedIndex >= gameState.inventory.length && gameState.inventory.length > 0) {
                                this.selectedIndex = gameState.inventory.length - 1;
                            }
                        }
                    } else {
                        console.log('Already at full health!');
                    }
                } else if (item.type === 'mana') {
                    const oldMana = Player.mana;
                    Player.mana = Math.min(Player.mana + item.restoreAmount, Player.maxMana);
                    const actualRestore = Player.mana - oldMana;
                    
                    if (actualRestore > 0) {
                        console.log(`Used ${item.name}! Restored ${actualRestore} mana (${Player.mana}/${Player.maxMana})`);
                        
                        item.quantity -= 1;
                        
                        if (item.quantity <= 0) {
                            gameState.inventory.splice(this.selectedIndex, 1);
                            if (this.selectedIndex >= gameState.inventory.length && gameState.inventory.length > 0) {
                                this.selectedIndex = gameState.inventory.length - 1;
                            }
                        }
                    } else {
                        console.log('Already at full mana!');
                    }
                }
            },

            selectNext: function() {
                if (gameState.inventory.length > 0) {
                    this.selectedIndex = (this.selectedIndex + 1) % gameState.inventory.length;
                }
            },

            selectPrevious: function() {
                if (gameState.inventory.length > 0) {
                    this.selectedIndex = (this.selectedIndex - 1 + gameState.inventory.length) % gameState.inventory.length;
                }
            },

            navigateGrid: function(direction) {
                if (gameState.inventory.length === 0) return;

                const maxIndex = gameState.inventory.length - 1;
                
                switch (direction) {
                    case 'up':
                        this.selectedIndex = Math.max(0, this.selectedIndex - this.gridCols);
                        break;
                    case 'down':
                        this.selectedIndex = Math.min(maxIndex, this.selectedIndex + this.gridCols);
                        break;
                    case 'left':
                        if (this.selectedIndex % this.gridCols > 0) {
                            this.selectedIndex--;
                        }
                        break;
                    case 'right':
                        if (this.selectedIndex % this.gridCols < this.gridCols - 1 && this.selectedIndex < maxIndex) {
                            this.selectedIndex++;
                        }
                        break;
                }
            },

            drawPotionIcon: function(x, y, size, color) {
                const centerX = x + size / 2;
                const centerY = y + size / 2;
                
                ctx.fillStyle = color;
                ctx.fillRect(centerX - 8, centerY - 4, 16, 20);
                
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(centerX - 4, centerY - 8, 8, 6);
                
                ctx.fillStyle = '#D2691E';
                ctx.fillRect(centerX - 3, centerY - 10, 6, 4);
                
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(centerX - 6, centerY - 2, 3, 12);
            }
        };

        const ItemSystem = {
            create: function(x, y, type) {
                const item = {
                    x: x,
                    y: y,
                    width: 16,
                    height: 16,
                    type: type
                };
                
                if (type === 'health') {
                    item.name = 'Health Potion';
                    item.healAmount = 25;
                } else if (type === 'mana') {
                    item.name = 'Mana Potion';
                    item.restoreAmount = 30;
                }
                
                return item;
            },

            spawnTestItem: function() {
                for (let i = 0; i < 5; i++) {
                    const safeSpot = Utils.findSafeSpawnPosition();
                    const offsetX = (Math.random() - 0.5) * 200;
                    const offsetY = (Math.random() - 0.5) * 200;
                    
                    const healthPotion = this.create(
                        safeSpot.x + offsetX, 
                        safeSpot.y + offsetY, 
                        'health'
                    );
                    
                    if (!Utils.checkCollision(healthPotion.x, healthPotion.y, healthPotion.width, healthPotion.height)) {
                        gameState.items.push(healthPotion);
                    } else {
                        gameState.items.push(this.create(safeSpot.x, safeSpot.y, 'health'));
                    }
                }

                for (let i = 0; i < 3; i++) {
                    const safeSpot = Utils.findSafeSpawnPosition();
                    const offsetX = (Math.random() - 0.5) * 200;
                    const offsetY = (Math.random() - 0.5) * 200;
                    
                    const manaPotion = this.create(
                        safeSpot.x + offsetX, 
                        safeSpot.y + offsetY, 
                        'mana'
                    );
                    
                    if (!Utils.checkCollision(manaPotion.x, manaPotion.y, manaPotion.width, manaPotion.height)) {
                        gameState.items.push(manaPotion);
                    } else {
                        gameState.items.push(this.create(safeSpot.x, safeSpot.y, 'mana'));
                    }
                }
                
                console.log(`Spawned ${gameState.items.length} potions around the world!`);
            },

            dropLoot: function(x, y) {
                if (Math.random() < 0.6) {
                    const dropX = x + (Math.random() - 0.5) * 20;
                    const dropY = y + (Math.random() - 0.5) * 20;
                    
                    const itemType = Math.random() < 0.7 ? 'health' : 'mana';
                    
                    const loot = this.create(dropX, dropY, itemType);
                    gameState.items.push(loot);
                    console.log(`Enemy dropped a ${itemType} potion!`);
                }
            },

            checkPickup: function() {
                for (let i = gameState.items.length - 1; i >= 0; i--) {
                    const item = gameState.items[i];
                    
                    if (Player.x < item.x + item.width &&
                        Player.x + Player.width > item.x &&
                        Player.y < item.y + item.height &&
                        Player.y + Player.height > item.y) {
                        
                        const itemData = { 
                            type: item.type,
                            name: item.name,
                            healAmount: item.healAmount,
                            restoreAmount: item.restoreAmount
                        };
                        
                        InventoryManager.addItem(itemData);
                        console.log(`Picked up ${item.name}! Press I to open inventory.`);
                        
                        gameState.items.splice(i, 1);
                    }
                }
            },

            render: function() {
                gameState.items.forEach(item => {
                    const screenX = item.x - gameState.camera.x;
                    const screenY = item.y - gameState.camera.y;
                    
                    if (screenX > -item.width && screenX < canvas.width && 
                        screenY > -item.height && screenY < canvas.height) {
                        
                    if (item.type === 'health') {
                        ctx.fillStyle = '#ff4444';
                        ctx.fillRect(screenX, screenY, item.width, item.height);
                    } else if (item.type === 'mana') {
                        ctx.fillStyle = '#4444ff';
                        ctx.fillRect(screenX, screenY, item.width, item.height);
                    }
                    }
                });
            }
        };
    </script>

    <!-- World System -->
    <script>
        const World = {
            generate: function() {
                const world = [];
                
                for (let y = 0; y < CONFIG.WORLD_HEIGHT; y++) {
                    world[y] = [];
                    for (let x = 0; x < CONFIG.WORLD_WIDTH; x++) {
                        if ((x === 0 || x === CONFIG.WORLD_WIDTH - 1 || y === 0 || y === CONFIG.WORLD_HEIGHT - 1)) {
                            world[y][x] = { type: 'wall', solid: true };
                        } else if (Math.random() < 0.05) {
                            world[y][x] = { type: 'tree', solid: true };
                        } else if (Math.random() < 0.02) {
                            world[y][x] = { type: 'rock', solid: true };
                        } else {
                            world[y][x] = { type: 'grass', solid: false };
                        }
                    }
                }
                
                return world;
            }
        };
    </script>

    <!-- Projectile System -->
    <script>
        const ProjectileSystem = {
            create: function(x, y, direction, chargeLevel) {
                let size, damage, speed, color;
                
                if (chargeLevel < 33) {
                    size = 6;
                    damage = 15;
                    speed = 6;
                    color = '#87ceeb';
                } else if (chargeLevel < 67) {
                    size = 10;
                    damage = 30;
                    speed = 5;
                    color = '#4169e1';
                } else {
                    size = 14;
                    damage = 50;
                    speed = 4;
                    color = '#ffd700';
                }
                
                let vx = 0, vy = 0;
                switch (direction) {
                    case 'up': vy = -speed; break;
                    case 'down': vy = speed; break;
                    case 'left': vx = -speed; break;
                    case 'right': vx = speed; break;
                }
                
                return {
                    x: x,
                    y: y,
                    size: size,
                    damage: damage,
                    vx: vx,
                    vy: vy,
                    color: color,
                    life: 120,
                    trail: []
                };
            },

            update: function() {
                for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                    const projectile = gameState.projectiles[i];
                    
                    projectile.trail.push({ x: projectile.x, y: projectile.y });
                    if (projectile.trail.length > 5) {
                        projectile.trail.shift();
                    }
                    
                    projectile.x += projectile.vx;
                    projectile.y += projectile.vy;
                    
                    projectile.life--;
                    
                    if (Utils.checkCollision(projectile.x - projectile.size/2, projectile.y - projectile.size/2, projectile.size, projectile.size)) {
                        gameState.projectiles.splice(i, 1);
                        continue;
                    }
                    
                    let hitEnemy = false;
                    for (let j = 0; j < gameState.enemies.length; j++) {
                        const enemy = gameState.enemies[j];
                        if (!enemy.dying && 
                            projectile.x > enemy.x && 
                            projectile.x < enemy.x + enemy.width &&
                            projectile.y > enemy.y && 
                            projectile.y < enemy.y + enemy.height) {
                            
                            enemy.hp -= projectile.damage;
                            enemy.damageFlash = true;
                            enemy.damageFlashTimer = 0;
                            
                            const dx = enemy.x + enemy.width/2 - projectile.x;
                            const dy = enemy.y + enemy.height/2 - projectile.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance > 0) {
                                const knockbackForce = 3;
                                enemy.knockback.active = true;
                                enemy.knockback.vx = (dx / distance) * knockbackForce;
                                enemy.knockback.vy = (dy / distance) * knockbackForce;
                                enemy.knockback.timer = 0;
                            }
                            
                            if (enemy.hp <= 0) {
                                enemy.dying = true;
                                enemy.deathTimer = 0;
                                
                                ItemSystem.dropLoot(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                                
                                Player.xp += 25;
                                Player.checkLevelUp();
                            }
                            
                            hitEnemy = true;
                            break;
                        }
                    }
                    
                    if (hitEnemy || projectile.life <= 0) {
                        gameState.projectiles.splice(i, 1);
                    }
                }
            },

            render: function() {
                gameState.projectiles.forEach(projectile => {
                    const screenX = projectile.x - gameState.camera.x;
                    const screenY = projectile.y - gameState.camera.y;
                    
                    if (screenX > -50 && screenX < canvas.width + 50 && 
                        screenY > -50 && screenY < canvas.height + 50) {
                        
                        ctx.strokeStyle = projectile.color;
                        ctx.lineWidth = 2;
                        ctx.globalAlpha = 0.3;
                        
                        if (projectile.trail.length > 1) {
                            ctx.beginPath();
                            for (let i = 0; i < projectile.trail.length - 1; i++) {
                                const trailX = projectile.trail[i].x - gameState.camera.x;
                                const trailY = projectile.trail[i].y - gameState.camera.y;
                                
                                if (i === 0) {
                                    ctx.moveTo(trailX, trailY);
                                } else {
                                    ctx.lineTo(trailX, trailY);
                                }
                            }
                            ctx.stroke();
                        }
                        
                        ctx.globalAlpha = 1;
                        ctx.fillStyle = projectile.color;
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, projectile.size / 2, 0, Math.PI * 2);
                        ctx.fill();
                        
                        if (projectile.size > 10) {
                            ctx.globalAlpha = 0.3;
                            ctx.beginPath();
                            ctx.arc(screenX, screenY, projectile.size / 2 + 4, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.globalAlpha = 1;
                        }
                    }
                });
            }

            charging: false,

                if (this.knockback.active) {

                    newX = this.x + this.knockback.vx;
                    newY = this.y + this.knockback.vy;
                    
                    if (!Utils.checkCollision(newX, this.y, this.width, this.height)) {
                        this.x = newX;
                    } else {
                        this.knockback.vx = 0;
                    }
                    
                    if (!Utils.checkCollision(this.x, newY, this.width, this.height)) {
                        this.y = newY;
                    } else {
                        this.knockback.vy = 0;
                    }
                    
                    this.knockback.vx *= this.knockback.friction;
                    this.knockback.vy *= this.knockback.friction;
                    
                    if (this.knockback.timer >= this.knockback.duration) {
                        this.knockback.active = false;
                        this.knockback.vx = 0;
                        this.knockback.vy = 0;
                        this.knockback.timer = 0;
                    }
                } else if (!gameState.showInventory) {
                    if (keys['w'] || keys['arrowup']) {
                        newY -= this.speed;
                        this.facing = 'up';
                    }
                    if (keys['s'] || keys['arrowdown']) {
                        newY += this.speed;
                        this.facing = 'down';
                    }
                    if (keys['a'] || keys['arrowleft']) {
                        newX -= this.speed;
                        this.facing = 'left';
                    }
                    if (keys['d'] || keys['arrowright']) {
                        newX += this.speed;
                        this.facing = 'right';
                    }
                    
                    if (!Utils.checkCollision(newX, this.y, this.width, this.height)) {
                        this.x = newX;
                    }
                    if (!Utils.checkCollision(this.x, newY, this.width, this.height)) {
                        this.y = newY;
                    }

                if (this.attackCooldown > 0) this.attackCooldown -= 16;
                
                if (this.isAttacking) {
                    this.attackTimer += 16;
                    if (this.attackTimer >= this.attackDuration) {

                        this.attackTimer = 0;

                if (this.invulnerable) {

                    if (this.damageFlashTimer >= this.damageFlashDuration) {
                        this.damageFlash = false;
                        this.damageFlashTimer = 0;
                    }
                }
                
                if (!gameState.showInventory) {
                    if (this.charging) {
                        this.chargeLevel = Math.min(this.chargeLevel + this.chargeRate, this.maxChargeLevel);

                        this.chargeLevel = Math.max(this.chargeLevel - 1, 0);

            attack: function() {
                const chargePercent = (this.chargeLevel / this.maxChargeLevel) * 100;
                console.log(`Attack triggered with charge: ${chargePercent.toFixed(1)}%`);
                
                if (chargePercent >= 33) {
                    let manaCost;
                    if (chargePercent >= 67) {
                        manaCost = 30;
                    } else {
                        manaCost = 15;

                    console.log(`Ranged attack - Need ${manaCost} mana, have ${this.mana}`);
                    
                    if (this.mana >= manaCost) {

                        const projectileY = this.y + this.height / 2;

                        this.mana -= manaCost;

                    this.attackTimer = 0;
                    
                    let attackX, attackY, attackWidth, attackHeight;
                    
                    switch (this.facing) {
                        case 'up':
                            attackX = this.x - 8;
                            attackY = this.y - this.attackRange;
                            attackWidth = this.width + 16;
                            attackHeight = this.attackRange;
                            break;
                        case 'down':
                            attackX = this.x - 8;
                            attackY = this.y + this.height;
                            attackWidth = this.width + 16;
                            attackHeight = this.attackRange;
                            break;
                        case 'left':
                            attackX = this.x - this.attackRange;
                            attackY = this.y - 8;
                            attackWidth = this.attackRange;
                            attackHeight = this.height + 16;
                            break;
                        case 'right':
                            attackX = this.x + this.width;
                            attackY = this.y - 8;
                            attackWidth = this.attackRange;
                            attackHeight = this.height + 16;
                            break;
                    }
                    
                    gameState.enemies.forEach((enemy, index) => {
                        if (enemy.x < attackX + attackWidth &&
                            enemy.x + enemy.width > attackX &&
                            enemy.y < attackY + attackHeight &&
                            enemy.y + enemy.height > attackY) {
                            
                            enemy.hp -= this.attackDamage;
                            enemy.damageFlash = true;
                            enemy.damageFlashTimer = 0;
                            
                            const dx = enemy.x + enemy.width/2 - (this.x + this.width/2);
                            const dy = enemy.y + enemy.height/2 - (this.y + this.height/2);
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance > 0) {
                                const knockbackForce = 4;
                                enemy.knockback.active = true;
                                enemy.knockback.vx = (dx / distance) * knockbackForce;
                                enemy.knockback.vy = (dy / distance) * knockbackForce;
                                enemy.knockback.timer = 0;
                            }
                            
                            if (enemy.hp <= 0) {
                                enemy.dying = true;
                                enemy.deathTimer = 0;
                                
                                ItemSystem.dropLoot(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                                
                                this.xp += 25;
                                this.checkLevelUp();
                            }
                        }
                    });
                }
                
                this.attackCooldown = this.attackSpeed;
            },

            checkLevelUp: function() {
                if (this.xp >= this.xpToNext) {
                    this.level++;
                    this.xp -= this.xpToNext;
                    this.xpToNext = Math.floor(this.xpToNext * 1.5);
                    
                    this.maxHp += 20;
                    this.hp = this.maxHp;
                    this.attackDamage += 5;
                    
                    console.log(`Level up! Now level ${this.level}`);
                }
            },

            takeDamage: function(damage, attacker) {
                if (!this.invulnerable) {
                    this.hp -= damage;
                    this.invulnerable = true;
                    this.invulnerabilityTimer = 0;
                    this.damageFlash = true;
                    this.damageFlashTimer = 0;
                    
                    if (attacker) {
                        const dx = (this.x + this.width/2) - (attacker.x + attacker.width/2);
                        const dy = (this.y + this.height/2) - (attacker.y + attacker.height/2);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 0) {
                            const knockbackForce = 2.5;
                            this.knockback.active = true;
                            this.knockback.vx = (dx / distance) * knockbackForce;
                            this.knockback.vy = (dy / distance) * knockbackForce;
                            this.knockback.timer = 0;
                        }
                    }
                    
                    if (this.hp <= 0) {
                        this.respawn();
                    }
                }
            },

            respawn: function() {
                this.hp = this.maxHp;
                const respawnPos = Utils.findSafeSpawnPosition();
                this.x = respawnPos.x;
                this.y = respawnPos.y;
                this.invulnerable = false;
                this.damageFlash = false;
                this.knockback.active = false;
                this.knockback.vx = 0;
                this.knockback.vy = 0;
                console.log('You died! Respawned at a safe location.');
            }
        };

    <script>
        const EnemySystem = {
            create: function(x, y, type = 'goblin') {
                return {
                    x: x,
                    y: y,
                    width: 20,
                    height: 20,
                    speed: 1.5,
                    hp: 50,
                    maxHp: 50,
                    damage: 15,
                    attackRange: 30,
                    attackCooldown: 0,
                    attackSpeed: 1000,
                    type: type,
                    damageFlash: false,
                    damageFlashTimer: 0,
                    damageFlashDuration: 150,
                    knockback: {
                        active: false,
                        vx: 0,
                        vy: 0,
                        timer: 0,
                        duration: 300,
                        friction: 0.85
                    },
                    dying: false,
                    deathTimer: 0,
                    deathDuration: 500,
                    ai: {
                        state: 'patrol',
                        alertRange: 80,
                        patrolDirection: Math.random() * Math.PI * 2,
                        patrolTimer: 0
                    }
                };
            },

            spawn: function() {
                for (let i = 0; i < 15; i++) {
                    let x, y, attempts = 0;
                    do {
                        x = Math.random() * (CONFIG.WORLD_WIDTH - 20) * CONFIG.TILE_SIZE + 10 * CONFIG.TILE_SIZE;
                        y = Math.random() * (CONFIG.WORLD_HEIGHT - 20) * CONFIG.TILE_SIZE + 10 * CONFIG.TILE_SIZE;
                        attempts++;
                    } while (Utils.checkCollision(x, y, 20, 20) && attempts < 50);
                    
                    if (attempts < 50) {
                        gameState.enemies.push(this.create(x, y));
                    }
                }
            },

            updateAll: function() {
                for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                    const enemy = gameState.enemies[i];
                    const distanceToPlayer = Math.sqrt(
                        (Player.x - enemy.x) ** 2 + (Player.y - enemy.y) ** 2
                    );
                    
                    if (enemy.attackCooldown > 0) enemy.attackCooldown -= 16;
                    
                    if (enemy.damageFlash) {
                        enemy.damageFlashTimer += 16;
                        if (enemy.damageFlashTimer >= enemy.damageFlashDuration) {
                            enemy.damageFlash = false;
                            enemy.damageFlashTimer = 0;
                        }
                    }
                    
                    if (enemy.dying) {
                        enemy.deathTimer += 16;
                        if (enemy.deathTimer >= enemy.deathDuration) {
                            gameState.enemies.splice(i, 1);
                        }
                        continue;
                    }
                    
                    if (enemy.knockback.active) {
                        enemy.knockback.timer += 16;
                        
                        let newX = enemy.x + enemy.knockback.vx;
                        let newY = enemy.y + enemy.knockback.vy;
                        
                        if (!Utils.checkCollision(newX, enemy.y, enemy.width, enemy.height)) {
                            enemy.x = newX;
                        } else {
                            enemy.knockback.vx = 0;
                        }
                        
                        if (!Utils.checkCollision(enemy.x, newY, enemy.width, enemy.height)) {
                            enemy.y = newY;
                        } else {
                            enemy.knockback.vy = 0;
                        }
                        
                        enemy.knockback.vx *= enemy.knockback.friction;
                        enemy.knockback.vy *= enemy.knockback.friction;
                        
                        if (enemy.knockback.timer >= enemy.knockback.duration) {
                            enemy.knockback.active = false;
                            enemy.knockback.vx = 0;
                            enemy.knockback.vy = 0;
                            enemy.knockback.timer = 0;
                        }
                        
                        continue;
                    }
                    
                    if (distanceToPlayer <= enemy.ai.alertRange) {
                        enemy.ai.state = 'chase';
                    } else if (enemy.ai.state === 'chase' && distanceToPlayer > enemy.ai.alertRange * 2) {
                        enemy.ai.state = 'patrol';
                    }
                    
                    let newX = enemy.x;
                    let newY = enemy.y;
                    
                    if (enemy.ai.state === 'chase') {
                        const dx = Player.x - enemy.x;
                        const dy = Player.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance > 0) {
                            newX += (dx / distance) * enemy.speed;
                            newY += (dy / distance) * enemy.speed;
                        }
                        
                        if (distanceToPlayer <= enemy.attackRange && enemy.attackCooldown <= 0) {
                            Player.takeDamage(enemy.damage, enemy);
                            enemy.attackCooldown = enemy.attackSpeed;
                        }
                    } else {
                        enemy.ai.patrolTimer += 16;
                        if (enemy.ai.patrolTimer > 2000) {
                            enemy.ai.patrolDirection = Math.random() * Math.PI * 2;
                            enemy.ai.patrolTimer = 0;
                        }
                        
                        newX += Math.cos(enemy.ai.patrolDirection) * enemy.speed * 0.5;
                        newY += Math.sin(enemy.ai.patrolDirection) * enemy.speed * 0.5;
                    }
                    
                    if (!Utils.checkCollision(newX, enemy.y, enemy.width, enemy.height)) {
                        enemy.x = newX;
                    }
                    if (!Utils.checkCollision(enemy.x, newY, enemy.width, enemy.height)) {
                        enemy.y = newY;
                    }
                }
            }
        };

    <script>
        const Renderer = {
            renderWorld: function() {
                const camera = gameState.camera;
                const startX = Math.floor(camera.x / CONFIG.TILE_SIZE);
                const endX = Math.min(startX + Math.ceil(camera.width / CONFIG.TILE_SIZE) + 1, CONFIG.WORLD_WIDTH);
                const startY = Math.floor(camera.y / CONFIG.TILE_SIZE);
                const endY = Math.min(startY + Math.ceil(camera.height / CONFIG.TILE_SIZE) + 1, CONFIG.WORLD_HEIGHT);
                
                for (let y = startY; y < endY; y++) {
                    for (let x = startX; x < endX; x++) {
                        const tile = gameState.world[y][x];
                        const screenX = x * CONFIG.TILE_SIZE - camera.x;
                        const screenY = y * CONFIG.TILE_SIZE - camera.y;
                        
                        switch (tile.type) {
                            case 'grass': ctx.fillStyle = '#4a7c59'; break;
                            case 'wall': ctx.fillStyle = '#8b4513'; break;
                            case 'tree': ctx.fillStyle = '#228b22'; break;
                            case 'rock': ctx.fillStyle = '#696969'; break;
                            default: ctx.fillStyle = '#654321';
                        }
                        
                        ctx.fillRect(screenX, screenY, CONFIG.TILE_SIZE, CONFIG.TILE_SIZE);
                        
                        ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(screenX, screenY, CONFIG.TILE_SIZE, CONFIG.TILE_SIZE);
                    }
                }
            },

            renderPlayer: function() {
                const screenX = Player.x - gameState.camera.x;
                const screenY = Player.y - gameState.camera.y;
                
                let playerColor = '#4169e1';
                if (Player.damageFlash) {
                    playerColor = '#ff4444';
                } else if (Player.invulnerable) {
                    const flashCycle = Math.floor(Player.invulnerabilityTimer / 100) % 2;
                    playerColor = flashCycle ? '#4169e1' : '#6495ed';
                }
                
                ctx.fillStyle = playerColor;
                ctx.fillRect(screenX, screenY, Player.width, Player.height);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(screenX, screenY, Player.width, Player.height);
                
                ctx.fillStyle = '#fff';
                const centerX = screenX + Player.width / 2;
                const centerY = screenY + Player.height / 2;
                
                ctx.beginPath();
                switch (Player.facing) {
                    case 'up':
                        ctx.moveTo(centerX, screenY + 4);
                        ctx.lineTo(centerX - 4, screenY + 10);
                        ctx.lineTo(centerX + 4, screenY + 10);
                        break;
                    case 'down':
                        ctx.moveTo(centerX, screenY + Player.height - 4);
                        ctx.lineTo(centerX - 4, screenY + Player.height - 10);
                        ctx.lineTo(centerX + 4, screenY + Player.height - 10);
                        break;
                    case 'left':
                        ctx.moveTo(screenX + 4, centerY);
                        ctx.lineTo(screenX + 10, centerY - 4);
                        ctx.lineTo(screenX + 10, centerY + 4);
                        break;
                    case 'right':
                        ctx.moveTo(screenX + Player.width - 4, centerY);
                        ctx.lineTo(screenX + Player.width - 10, centerY - 4);
                        ctx.lineTo(screenX + Player.width - 10, centerY + 4);
                        break;
                }
                ctx.closePath();
                ctx.fill();
                
                if (Player.isAttacking) {
                    const progress = Player.attackTimer / Player.attackDuration;
                    const swingAngle = progress * Math.PI;
                    
                    ctx.strokeStyle = '#ffd700';
                    ctx.lineWidth = 3;
                    
                    const swordLength = 30;
                    let startAngle, swingDirection;
                    
                    switch (Player.facing) {
                        case 'up':
                            startAngle = -Math.PI / 2 - Math.PI / 4;
                            swingDirection = 1;
                            break;
                        case 'down':
                            startAngle = Math.PI / 2 - Math.PI / 4;
                            swingDirection = 1;
                            break;
                        case 'left':
                            startAngle = -Math.PI / 4;
                            swingDirection = -1;
                            break;
                        case 'right':
                            startAngle = -Math.PI / 4;
                            swingDirection = 1;
                            break;
                    }
                    
                    const currentAngle = startAngle + (swingAngle * swingDirection);
                    const swordEndX = centerX + Math.cos(currentAngle) * swordLength;
                    const swordEndY = centerY + Math.sin(currentAngle) * swordLength;
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.lineTo(swordEndX, swordEndY);
                    ctx.stroke();
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.beginPath();
                    ctx.arc(swordEndX, swordEndY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            },

            renderEnemies: function() {
                gameState.enemies.forEach(enemy => {
                    const screenX = enemy.x - gameState.camera.x;
                    const screenY = enemy.y - gameState.camera.y;
                    
                    if (screenX > -enemy.width && screenX < canvas.width && 
                        screenY > -enemy.height && screenY < canvas.height) {
                        
                        if (enemy.dying) {
                            const deathProgress = enemy.deathTimer / enemy.deathDuration;
                            
                            const alpha = 1 - deathProgress;
                            const scale = 1 - (deathProgress * 0.5);
                            
                            ctx.save();
                            ctx.globalAlpha = alpha;
                            
                            const centerX = screenX + enemy.width / 2;
                            const centerY = screenY + enemy.height / 2;
                            const scaledWidth = enemy.width * scale;
                            const scaledHeight = enemy.height * scale;
                            
                            ctx.fillStyle = '#660000';
                            ctx.fillRect(
                                centerX - scaledWidth / 2, 
                                centerY - scaledHeight / 2, 
                                scaledWidth, 
                                scaledHeight
                            );
                            
                            ctx.restore();
                            return;
                        }
                        
                        let enemyColor;
                        if (enemy.damageFlash) {
                            enemyColor = '#ffaaaa';
                        } else if (enemy.ai.state === 'chase') {
                            enemyColor = '#dc143c';
                        } else {
                            enemyColor = '#8b0000';
                        }
                        
                        ctx.fillStyle = enemyColor;
                        ctx.fillRect(screenX, screenY, enemy.width, enemy.height);
                        
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(screenX, screenY, enemy.width, enemy.height);
                        
                        if (!enemy.dying) {
                            const healthPercent = enemy.hp / enemy.maxHp;
                            
                            ctx.fillStyle = '#333';
                            ctx.fillRect(screenX, screenY - 8, enemy.width, 4);
                            
                            ctx.fillStyle = healthPercent > 0.5 ? '#4caf50' : healthPercent > 0.2 ? '#ff9800' : '#f44336';
                            ctx.fillRect(screenX, screenY - 8, enemy.width * healthPercent, 4);
                        }
                    }
                });
            }
        };

            renderInventory: function() {
                if (!gameState.showInventory) return;
                
                const invWidth = InventoryManager.gridCols * InventoryManager.slotSize + 40;
                const invHeight = InventoryManager.gridRows * InventoryManager.slotSize + 120;
                
                const invX = (canvas.width - invWidth) / 2;
                const invY = (canvas.height - invHeight) / 2;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
                ctx.fillRect(invX, invY, invWidth, invHeight);
                
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.strokeRect(invX, invY, invWidth, invHeight);
                
                ctx.fillStyle = '#fff';
                ctx.font = '24px monospace';
                ctx.fillText('Inventory', invX + 20, invY + 35);
                
                ctx.font = '14px monospace';
                ctx.fillStyle = '#aaa';
                ctx.fillText('Arrow keys: navigate, Enter: use, I: close', invX + 20, invY + 55);
                
                const gridStartX = invX + 20;
                const gridStartY = invY + 70;
                
                for (let row = 0; row < InventoryManager.gridRows; row++) {
                    for (let col = 0; col < InventoryManager.gridCols; col++) {
                        const slotX = gridStartX + col * InventoryManager.slotSize;
                        const slotY = gridStartY + row * InventoryManager.slotSize;
                        const slotIndex = row * InventoryManager.gridCols + col;
                        
                        ctx.fillStyle = '#333';
                        ctx.fillRect(slotX, slotY, InventoryManager.slotSize - 2, InventoryManager.slotSize - 2);
                        
                        ctx.strokeStyle = '#555';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(slotX, slotY, InventoryManager.slotSize - 2, InventoryManager.slotSize - 2);
                        
                        if (slotIndex === InventoryManager.selectedIndex && gameState.inventory[slotIndex]) {
                            ctx.strokeStyle = '#ffff00';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(slotX - 1, slotY - 1, InventoryManager.slotSize, InventoryManager.slotSize);
                        }
                        
                        const item = gameState.inventory[slotIndex];
                        if (item) {
                            if (item.type === 'health') {
                                InventoryManager.drawPotionIcon(slotX + 4, slotY + 4, InventoryManager.slotSize - 8, '#ff4444');
                            } else if (item.type === 'mana') {
                                InventoryManager.drawPotionIcon(slotX + 4, slotY + 4, InventoryManager.slotSize - 8, '#4444ff');
                            }
                            
                            if (item.quantity > 1) {
                                ctx.fillStyle = '#fff';
                                ctx.font = '12px monospace';
                                ctx.fillText(item.quantity.toString(), slotX + InventoryManager.slotSize - 15, slotY + InventoryManager.slotSize - 5);
                            }
                        }
                    }
                }
                
                const selectedItem = InventoryManager.getSelectedItem();
                if (selectedItem) {
                    const detailY = gridStartY + InventoryManager.gridRows * InventoryManager.slotSize + 20;
                    
                    ctx.fillStyle = '#fff';
                    ctx.font = '16px monospace';
                    ctx.fillText(`${selectedItem.name} x${selectedItem.quantity}`, invX + 20, detailY);
                    
                    ctx.fillStyle = '#aaa';
                    ctx.font = '14px monospace';
                    if (selectedItem.type === 'health') {
                        ctx.fillText(`Restores ${selectedItem.healAmount} HP`, invX + 20, detailY + 20);
                    } else if (selectedItem.type === 'mana') {
                        ctx.fillText(`Restores ${selectedItem.restoreAmount} Mana`, invX + 20, detailY + 20);
                    }
                }
            }
        };
    </script>

    <!-- Input Handling -->
    <script>
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            
            if (e.key.toLowerCase() === 'i') {
                gameState.showInventory = !gameState.showInventory;
                console.log(`Inventory ${gameState.showInventory ? 'opened' : 'closed'}`);
                return;
            }

            if (gameState.showInventory) {
                if (e.key === 'ArrowUp') {
                    InventoryManager.navigateGrid('up');
                    e.preventDefault();
                }
                if (e.key === 'ArrowDown') {
                    InventoryManager.navigateGrid('down');
                    e.preventDefault();
                }
                if (e.key === 'ArrowLeft') {
                    InventoryManager.navigateGrid('left');
                    e.preventDefault();
                }
                if (e.key === 'ArrowRight') {
                    InventoryManager.navigateGrid('right');
                    e.preventDefault();
                }
                if (e.key === 'Enter') {
                    InventoryManager.useSelectedItem();
                    e.preventDefault();
                }
                return;
            }

            if (e.key.toLowerCase() === 'x') {
                if (Player.attackCooldown <= 0 && !Player.isAttacking) {
                    Player.charging = true;
                }
            }
            
            if (e.key.toLowerCase() === 'e') {
                // If dialogue is active, close it
                if (gameState.dialogue.active) {
                    DialogueSystem.closeDialogue();
                } else {
                    // Otherwise, try to interact with NPCs
                    NPCSystem.interact();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
            
            if (e.key.toLowerCase() === 'x') {
                if (Player.charging) {
                    Player.attack();
                    Player.charging = false;
                }
            }
        });
    </script>

    <!-- Main Game Loop -->
    <script>
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameState.showInventory) {
                Player.update();
                EnemySystem.updateAll();
                ProjectileSystem.update();
                ItemSystem.checkPickup();
                NPCSystem.update();
                DialogueSystem.update(); // âœ… Update dialogue system
                Camera.update();
            }
            
            Renderer.renderWorld();
            Renderer.renderEnemies();
            ItemSystem.render();
            
            // âœ… CRITICAL FIX: Add NPC rendering to the main loop!
            NPCSystem.render();
            
            Renderer.renderPlayer();
            ProjectileSystem.render();
            UI.update();
            UI.renderInventory();
            DialogueSystem.render(); // âœ… Render dialogue last (on top of everything)
            
            requestAnimationFrame(gameLoop);
        }

        function initGame() {
            console.log('ðŸš€ Initializing game...');
            
            // Initialize world and player first
            gameState.world = World.generate();
            const safeSpawn = Utils.findSafeSpawnPosition();
            Player.x = safeSpawn.x;
            Player.y = safeSpawn.y;
            
            console.log('ðŸš€ Player spawned at:', Player.x, Player.y);
            
            // Spawn game entities
            EnemySystem.spawn();
            ItemSystem.spawnTestItem();
            
            // âœ… Spawn NPC after player is positioned
            console.log('ðŸš€ About to spawn NPC...');
            NPCSystem.spawnTestNPC();
            
            console.log('ðŸš€ Game initialization complete!');
            console.log('ðŸŽ® Controls: WASD (move), X (attack), I (inventory), E (interact)');
            
            gameLoop();
        }

        // âœ… Start the game
        initGame();
    </script>
